		<div class="container">
			<div class="register">
				 <div class="register-top-grid">
					<h3>PERSONAL INFORMATION</h3>
                     <form method="post" style="margin-bottom: -65px;">
                         <div class="wow fadeInLeft" data-wow-delay="0.4s">
                            <span>WEIGHT(kg)<label>*</label></span>
                            <input type="text" name="weight">
                         </div>
                         <div class="wow fadeInRight" data-wow-delay="0.4s">
                            <span>HEIGHT(cm)<label>*</label></span>
                            <input type="text" name="height">
                         </div>
                         <div class="wow fadeInRight" data-wow-delay="0.4s">
                             <span>AGE<label>*</label></span>
                             <input type="text" name="age">
                         </div>
                         <div class="wow fadeInRight" data-wow-delay="0.4s">
                             <span>WEIGHT TARGET<label>*</label></span>
                             <input type="text" name="target weight">
                         </div>
                         <div class="wow fadeInRight " data-wow-delay="0.4s">
                             <span>MONTH<label>*</label></span>
                             <input type="text" name="month">
                         </div>
                         <div class="wow fadeInRight" data-wow-delay="0.4s" style="width: 46%">
                             <span>GENDER<label>*</label></span>
                             <select name="gender" id="country" onchange="change_country(this.value)"class="wow fadeInRight" type="text" style="border: 1px solid #5B9822;  style="color: black">
                                                <option >Male</option>
                                                <option>Female</option>
                             </select>

                         </div>
                         <div class="wow fadeInRight" data-wow-delay="0.4s" style="width: 46%">
                             <span>GOAL<label>*</label></span>
                             <select name="target" id="country" onchange="change_country(this.value)"class="wow fadeInRight" type="text" style="border: 1px solid #5B9822;  style="color: black">
                                                <option >Lose weight</option>
                                                <option>Gain weight</option>
                             </select>
                         </div>
                          <div class="wow fadeInRight" style="margin-top: -73px;width: 46%" data-wow-delay="0.4s">
                             <span>LEVEL OF ACTIVITY<label>*</label></span>
                             <select name="activities" id="country" onchange="change_country(this.value)" class="wow fadeInRight" type="text" style="border: 1px solid #5B9822; style="color: black">
                                                <option >Little or no excercise</option>
                                                <option>Light exercise (1-3 times/week)</option>
                                                 <option>Moderate exercise (3-5 days/week)</option>
                                                 <option>Heavy exercise (6-7 days/week)</option>
                                                 <option>Very heavy exercise (physical job or exercise twice a day)</option>
                             </select>
                         </div>
                         <button type="submit" class="acount-btn wow fadeInRight" style="margin-top: 24px;margin-left: 472px;">CALCULATE</button>
				   </form>
